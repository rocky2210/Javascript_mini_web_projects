<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Internet Speed</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </head>
  <body class="vh-100 bg-secondary d-flex justify-content-center align-items-center">

    <div class="card bg-dark text-white" style="width: 18rem;">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title text-center px-3 py-3 text-start text-uppercase">Internet Speed detector</h5>
      <p id="bits" class="text-warning text-start"><span>Speed In Bits:</span></p>
      <p id="kbs" class="text-success "><span>Speed In Kbs:</span></p>
      <p id="mbs" class="text-danger"><span>Speed In Mbs:</span></p>
      <button id="startButton" class="btn btn-primary  justify-content-center  mt-3 text-wrap text-break align-items-center"><i class="fa-solid fa-signal"></i> Speed Test</button>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
