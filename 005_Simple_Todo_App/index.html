<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo app üìù</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <h1>TODO</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" class="todo__input" placeholder="Enter your todo" autocomplete="off">
        <div class="d-flex justify-content-between mt-1 mb-2">
            <button type="submit" class="btn btn-primary add" >Add Todo</button>
            <button id="todo-clear" class="btn btn-danger clear">Clear all</button>
        </div>
    <ul class="todo-list checkbox text-break ui-checkbox" id="todo-list"></ul>
    </form>
