<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
        
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/temperature-converter.css">
</head>
<body class="d-flex">
    
    <!-- Header -->
    <header>

    </header>

    <!-- Main container -->
    <main>
        <div class="container">
            <h1 class="row justify-content-center align-items-center">Temperature Converter</h1>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-auto">
                    <div class="d-flex flex-column">
                        <input type="text" id="temperature-input" class="form-control shadow-none mb-2 " oninput="convertTemperature()">
                        <select name="input-degree" id="input-degree" class="form-select shadow-none" onchange="convertTemperature()">
                            <option value="Celsius">Celsius</option>
                            <option value="Kelvin">Kelvin</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                        </select>
                    </div>
                </div>

                <div class="row col-md-auto mb-2 justify-content-center align-items-center mb-md-0 equal" style="margin-top: 1px;">=</div>

                <div class="col-md-auto">
                    <div class="d-flex flex-column">
                        <input type="text" id="second-input" class="form-control shadow-none mb-2 " disabled>
                        <select name="output-degree" id="output-degree" class="form-select shadow-none" onchange="convertTemperature()">
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="Celcius">Celsius</option>
                        </select>
                    </div>
                </div>
            </div>
                        <!-- Error message container -->
                        <div id="error-message" class="text-danger text-center mt-3"></div>
            <!-- <div class="row justify-content-center mt-3">
                <button type="button" onclick="convertTemperature()" class="btn btn-primary">Convert</button>
            </div> -->
        </div>
    </main>
        <script src="js/temperature-converter.js"></script>
    <footer>

    </footer>
</body>
</html>
