<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed Test</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container">
        
        <div class="row">

            <div class="row-md-6">
                <h3 class="d-flex justify-content-center align-items-center mb-3 text-warning">Type Speed Test</h3>
                <div class="stats">
                    <p>Time: <span class="text-info" id="timer">0s</span></p>
                    <p>Mistakes: <span class="text-danger" id="mistakes">0</span></p>
                </div>
                <div id="quote" class="mb-4" onmousedown="return false" onselectstart="return false"></div>

                <textarea id="quote-input" rows="3" class="form-control mt-3" placeholder="Type here when test starts..."></textarea>

                <div class="text-center">
                    <div class="d-flex justify-content-center mt-3">
                        <button id="start-test" class="btn btn-primary mt-3" onclick="startTest()">Start Test</button>
                        <button id="stop-test" class="btn btn-danger mt-3" onclick="displayResult()" style="display: none;">Stop Test</button>
                    </div>
                </div>
            </div>
            <!-- Result section -->
            <div class="row-md-6">
                <div class="result mt-3">
                    <h3>Result</h3>
                    <div class="wrapper">
                        <p class="text-purple">Accuracy: <span  id="accuracy"></span></p>
                        <p class="text-orange">Speed: <span id="wpm"></span></p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
