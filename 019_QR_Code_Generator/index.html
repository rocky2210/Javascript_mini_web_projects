<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <!-- Main -->
    <div class="main vh-100 d-flex align-items-center justify-content-center">

        <!-- Card -->
        <div class="card w-50">

            <div class="card-header">
                <h2 class="text-center mt-2 mb-2 head__color">QR Code Generator</h2>
            </div>

            <div class="card-body text-center mt-4">
                <input type="text" class="form-control mb-3" id="input-text" placeholder="Enter text or link">
                <button class="btn btn-primary btn-block mt-3" onclick="generateQR()">Generate QR Code</button>
                <div id="qrcode" class="mt-3"></div>
            </div>

            <div class="card-footer text-center mt-4">
                <div class="row mt-2 mb-2">
                    <div class="col text-left">
                        <button class="btn btn-success button__download" id="download-btn" onclick="downloadQR()">Download</button>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-info" id="share-btn" onclick="shareQR()">Share <i class="bi bi-share"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</body>
</html>
