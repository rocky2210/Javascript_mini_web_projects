<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <!-- Form -->
    <form class="form-signin w-100 m-auto" action="" method="post" id="registrationForm">

        <!-- Heading -->
        <h1 class="h2 mb-3 fw-normal text-center mb-4 gradient__text">Registration form</h1>

        <!-- Form registration -->
        <div class="form-group mb-2">
            <label for="floatingName">Name</label>
            <input type="text" class="form-control animate__slow" id="floatingName" placeholder=" eg: Rocky">
            <span id="name-error" class=" text-danger "></span><br>
        </div>

        <div class="form-group mb-2">
            <label for="floatingEmail">Email address</label>
            <input type="email" class="form-control animate__slow" id="floatingEmail" placeholder="eg: example@gmail.com">
            <span id="email-error" class=" text-danger"></span><br>
        </div>

        <div class="form-group mb-2">
            <label for="floatingDOB">DOB</label>
            <input type="date" class="form-control animate__slow" id="floatingDOB" name="dob">
            <span id="dob-error" class="text-danger"></span><br>
        </div>

        <div class="form-group mb-2">
            <label for="floatingGender">Gender</label>
            <select class="form-select animate__slow" id="floatingGender">
                <option value="1">Male</option>
                <option value="1">Female</option>
            </select>
            <span id="gender-error" class=" text-danger"></span><br>
        </div>

        <div class="form-group mb-2">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control animate__slow" id="floatingPassword">
            <span id="password-error" class=" text-danger"></span><br>
        </div>

        <!-- Buttons -->
        <button class="btn btn-primary w-100 py-2 " id="signin" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-center text-body-secondary">&copy; 2024 Made with ❤️ by @Rocky</p>
    </form>

    <!-- Javascript files -->
    <script src="script.js"></script>
</body>
</html>
