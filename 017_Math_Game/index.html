<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-success">
                        <h2 class="text-center">Math Game üßÆ</h2>
                    </div>
                    
                    <div class="card-body">
                        <p id="intro-text" class="text-center align-items-center justify-content-center">Welcome to the Math Game! Test your math skills by answering the questions below üß†‚è±Ô∏è.</p>
                        <div class="timer__points">
                            <div id="timer" class="text-info fw-bold">Time left: <span id="time-left" class="text-danger">30</span> s</div>
                            <div class="stats-container">
                                <p id="points" class="text-warning fw-bold">Points : 0</p>
                                <!-- <p id="lives">Lives: 3</p> -->
                                <p id="lives">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>
                            </div>
                        </div>

                        <div id="question-box">
                            <!-- <h3 id="question"></h3> -->
                            <!-- <input type="text" id="result" class="form-control mb-3" placeholder="Your answer"> -->
                            <div id="question-container" class="mt-3 justify-content-center mb-5">
                                <span id="question" class="text-center"></span>
                                <input type="text" id="result" placeholder="Enter answer" />
                            </div>
                        </div>

                        <div id="controls" class="d-flex justify-content-center align-items-center gap-2">
                            <button id="start-btn" class="btn btn-primary">Start Game</button>
                            <button id="submit-btn" class="btn btn-success">Submit</button>
                        </div>
                        <p id="error-msg" class="text-danger mt-4 text-center fw-bold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button id="restart-btn" class="btn btn-primary">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
