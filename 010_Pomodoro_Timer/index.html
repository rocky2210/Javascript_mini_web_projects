<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <!-- Css -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Animation css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <!-- Main -->
  <main>
    <div class="vw-100 vh-100 d-flex align-items-center justify-content-center text-light bg-dark">
      
      <!-- Main container -->
      <div id="clock" class="container__custom row p-5 gap-5 rounded-4 animate__animated animate__bounceIn">
      
        <!-- Title -->
        <h2 class="fs-2 header__label text-center align-items-center fw-bold text-danger">Pomodoro Timer <i class="bi bi-stopwatch-fill"></i></h2>

        <!-- Timer start and stop -->
        <div id="timer" class="col d-flex flex-column justify-content-between text-center">
          <h3 id="timer-label" class="fs-3 timer__label"></h3>
          <div id="time-left" class="px-4 rounded-4 lh-base fs-1 bg-dark p-3 mb-3"></div>
          <div class="row mt-3">
            <div class="col">
              <button type="button" id="start-stop" class="p-0 border-0 fs-4 text-light bg-transparent">
                <i id="play-icon" class="fa faa fa-solid fa-circle-play"></i>
              </button>
            </div>
            <div class="col">
              <button type="button" id="reset" class="p-0 border-0 fs-4 text-light bg-transparent">
                <i class="fa fa-solid fa-arrows-rotate"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="controls" class="col d-flex flex-column gap-3 mt-1 ">

        <!-- Break Control-->
          <div id="break">
            <h2 id="break-label" class="fs-3 text-nowrap text-center mb-3">Break Length</h2>
            <div class="d-flex align-items-center justify-content-center">
              <div class="col d-flex justify-content-center">
                <button type="button" id="break-decrement" class="p0 border-0 fs-4 bg-transparent">
                  <i class="fb fa-solid fa-circle-down"></i>
                </button>
              </div>
              <div id="break-length" class="col fs-5 fw-bold text-center"></div>
              <div class="col d-flex justify-content-center">
                <button type="button" id="break-increment" class="p-0 border-0 fs-4 bg-transparent">
                  <i class="fb fa-solid fa-circle-up"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Session Control-->
          <div id="session">
            <h2 id="session-label" class="fs-3 text-nowrap text-center mt-2 mb-3">Session Length</h2>
            <div class="d-flex align-items-center justify-content-around">
              <div class="col d-flex justify-content-center">
                <button type="button" id="session-decrement" class="p-0 border-0 fs-4 bg-transparent mt">
                  <i class="fc fa-solid fa-circle-down"></i>
                </button>
              </div>
              <div id="session-length" class="col fs-4 fw-bold text-center "></div>
              <div class="col d-flex justify-content-center">
                <button type="button" id="session-increment" class="p-0 border-0 fs-4 bg-transparent">
                  <i class="fc fa-solid fa-circle-up"></i>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Alert audio -->
    <audio id="beep" preload="auto" src="beep.wav"></audio>
  </main>

  <!-- Error message modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal__animation animate__animated animate__shakeX ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger fw-bold" id="errorModalLabel">Error <i class="fa-solid fa-circle-exclamation"></i></h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <p class="fw-bold" id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning fw-bold" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascripts -->
  <script src="script.js"></script>
</body>
</html>
