<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <!-- Css -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

</head>
<body>
  <main>
    <div class="vw-100 vh-100 d-flex align-items-center justify-content-center text-light bg-dark">
      <div id="clock" class="row p-5 gap-5 rounded-4">
        <div id="timer" class="col d-flex flex-column justify-content-between text-center">
          <h2 id="timer-label" class="fs-2 timer__label"></h2>
          <div id="time" class="px-4 rounded-4 lh-base fs-1 bg-dark"></div>
          <div class="row">
            <div class="col">
              <button type="button" id="start_stop" class="p-0 border-0 fs-4 text-light bg-transparent">
                <i class="fa-solid fa-circle-play"></i>
              </button>
            </div>
            <div class="col">
              <button type="button" id="reset" class="p-0 border-0 fs-4 text-light bg-transparent">
                <i class="fa-solid fa-arrows-rotate"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="controls" class="col d-flex flex-column gap-3">
          <div id="break">
            <h2 id="break-label" class="fs-3 text-nowrap">Break Length</h2>
            <div class="d-flex align-items-center justify-content-center">
              <div class="col d-flex justify-content-center">
                <button type="button" id="break-decrement" class="p0 border-0 fs-4 text-light bg-transparent">
                  <i class="fa-solid fa-circle-down"></i>
                </button>
              </div>
              <div id="break-length" class="col fs-5 text-center"></div>
              <div class="col d-flex justify-content-center">
                <button type="button" id="break-increment" class="p-0 border-0 fs-4 text-light bg-transparent">
                  <i class="fa-solid fa-circle-up"></i>
                </button>
              </div>

            </div>
          </div>
          <div id="session">
            <h2 id="session-label" class="fs-3 text-nowrap">Session Length</h2>
            <div class="d-flex align-items-center justify-content-around">
              <div class="col d-flex justify-content-center">
                <button type="button" id="session-decrement" class="p-0 border-0 fs-4 text-light bg-transparent">
                  <i class="fa-solid fa-circle-down"></i>
                </button>
              </div>
              <div id="session-length" class="col fs-5 text-center"></div>
              <div class="col d-flex justify-content-center">
                <button type="button" id="session-increment" class="p-0 border-0 fs-4 text-light bg-transparent">
                  <i class="fa-solid fa-circle-up"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="beep" preload="auto" src="beep.wav"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
