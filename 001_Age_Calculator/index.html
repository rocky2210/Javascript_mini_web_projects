<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Age Calculator</title>
    
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- Main Container -->
    <div class=" container container-fluid animate__animated animate__bounceIn">
        <p class="animate__animated animate__bounceIn text-center fs-2 fw-bold calc__header">Age Calculator <i class="bi bi-calculator"></i></p>
        <!-- Input container -->
        <div class="container__input">
            <input type="date" id="data-input">
            <button id="calculate-button" type="button" class="animate__animated animate__bounceIn btn btn-primary"> Calculate</button>
        </div>

        <!-- Output container -->
        <div class="container__output grid gap-0 column-gap-3">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="calc__footer">
        &#169;
        <span id="copyright"></span>
        Made with ❤️ by @Rocky
    </div>

    <!-- Javascripts files -->
    <script src="script.js"></script>
</body>
</html>
