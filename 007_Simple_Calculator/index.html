<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Css -->
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="calculator">
        
        <div class="input-wrapper">
            <h1>Calculator</h1>
        <input type="text" id="result" placeholder="0" readonly>
        </div>

        <div class="buttons">
            <buttons onclick="clearAll()">AC</buttons>
            <buttons onclick="toggleSign()">+/-</buttons>
            <buttons onclick="modulus('%')">%</buttons>
            <buttons onclick="operate('/')">/</buttons>
            <buttons onclick="appendNumber('7')">7</buttons>
            <buttons onclick="appendNumber('8')">8</buttons>
            <buttons onclick="appendNumber('9')">9</buttons>
            <buttons onclick="operate('+')"><i class="bi bi-plus"></i></buttons>
            <buttons onclick="appendNumber('4')">4</buttons>
            <buttons onclick="appendNumber('5')">5</buttons>
            <buttons onclick="appendNumber('6')">6</buttons>
            <buttons onclick="operate('-')"><i class="bi bi-dash"></i></buttons>
            <buttons onclick="appendNumber('1')">1</buttons>
            <buttons onclick="appendNumber('2')">2</buttons>
            <buttons onclick="appendNumber('3')">3</buttons>
            <buttons onclick="operate('*')">*</buttons>
            <buttons onclick="clearInput()">C</buttons>
            <buttons onclick="appendNumber('0')">0</buttons>
            <buttons onclick="appendDot()">.</buttons>
            <buttons onclick="calculate()">=</buttons>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="js/script.js"></script>
</body>
</html>
