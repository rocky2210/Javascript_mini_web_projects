<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-secondary">

    <!-- Main container -->
    <div class="container__custom container-fluid ">
        <div class="card bg-secondary text-light bg-dark p-4 rounded-3">
        <div class="points text-light fw-bold text-end lh-sm">
            <p id="head-count"> Heads: 0</p>
            <p id="tail-count">Tails: 0</p>
        </div>

        <!-- Coins -->
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg" alt="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg" alt="tails.svg">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn p-2 bg-primary fw-bold" id="flip-button">Flip coin</button>
            <button class="btn p-2 bg-danger fw-bold" id="reset-button">Reset </button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
